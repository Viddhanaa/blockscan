    # ==========================================================================
    # HTTP Server on port 80 - handles scan.viddhana.com and ws.viddhana.com
    # ==========================================================================
    server {
        listen 80;
        server_name localhost scan.viddhana.com;

        # API endpoints with CORS
        location /api/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://scan.viddhana.com';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,updated-gas-oracle,x-apollo-tracing,Accept,Origin,Keep-Alive,X-Mx-ReqToken,X-CSRF-Token';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            set $backend_api viddhana-blockscout-backend:4000;
            proxy_pass http://$backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Extended timeout for API calls
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            add_header 'Access-Control-Allow-Origin' 'https://scan.viddhana.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,updated-gas-oracle,x-apollo-tracing,Accept,Origin,Keep-Alive,X-Mx-ReqToken,X-CSRF-Token' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # WebSocket v2 path - pass directly to backend /socket/v2
        location /socket/v2/ {
            set $backend_ws viddhana-blockscout-backend:4000;
            proxy_pass http://$backend_ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Origin "";
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
            proxy_cache off;
        }

        # WebSocket legacy path
        location /socket/ {
            set $backend_socket viddhana-blockscout-backend:4000;
            proxy_pass http://$backend_socket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Origin "";
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
            proxy_cache off;
        }

        # Geth WebSocket
        location /ws {
            set $geth_ws viddhana-node1:8546;
            proxy_pass http://$geth_ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
            proxy_cache off;
        }

        # Frontend
        location / {
            set $frontend viddhana-blockscout-frontend:3000;
            proxy_pass http://$frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Coinbase Wallet SDK compatibility - must NOT be 'same-origin'
            # Using 'same-origin-allow-popups' allows wallet popups while maintaining some security
            add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;
            add_header Cross-Origin-Embedder-Policy "credentialless" always;
        }
        
        # Static assets (icons, images) - ensure they're served properly
        location ~* \.(svg|png|ico|jpg|jpeg|gif|webp|woff|woff2|ttf|eot)$ {
            set $frontend viddhana-blockscout-frontend:3000;
            proxy_pass http://$frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache static assets
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
            
            # CORS for static assets
            add_header Access-Control-Allow-Origin "*" always;
        }
    }

    # ==========================================================================
    # HTTP Server for ws.viddhana.com - Dedicated WebSocket endpoint via Cloudflare
    # This bypasses the HTTP/2 WebSocket incompatibility by using a separate subdomain
    # ==========================================================================
    server {
        listen 80;
        server_name ws.viddhana.com;

        # WebSocket v2 path - primary endpoint for Phoenix channels
        location /socket/v2/ {
            set $backend_ws viddhana-blockscout-backend:4000;
            proxy_pass http://$backend_ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host scan.viddhana.com;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Origin "https://scan.viddhana.com";
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
            proxy_cache off;
        }

        # WebSocket legacy path
        location /socket/ {
            set $backend_socket viddhana-blockscout-backend:4000;
            proxy_pass http://$backend_socket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host scan.viddhana.com;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Origin "https://scan.viddhana.com";
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
            proxy_cache off;
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Default - redirect to main site
        location / {
            return 301 https://scan.viddhana.com$request_uri;
        }
    }

    # ==========================================================================
    # HTTPS Server on port 443/8443/2053 - socket.viddhana.com for direct WebSocket
    # ==========================================================================
    server {
        listen 443 ssl;
        listen 8443 ssl;
        listen 2053 ssl;
        server_name socket.viddhana.com;

        ssl_certificate /etc/nginx/certs/socket.viddhana.com.crt;
        ssl_certificate_key /etc/nginx/certs/socket.viddhana.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # WebSocket v2 path - pass directly to backend /socket/v2
        location /socket/v2/ {
            set $backend_ws_ssl viddhana-blockscout-backend:4000;
            proxy_pass http://$backend_ws_ssl;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Origin "";
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
            proxy_cache off;
        }

        # WebSocket legacy path
        location /socket/ {
            set $backend_socket_ssl viddhana-blockscout-backend:4000;
            proxy_pass http://$backend_socket_ssl;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Origin "";
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
            proxy_cache off;
        }

        # API endpoints
        location /api/ {
            set $backend_api_ssl viddhana-blockscout-backend:4000;
            proxy_pass http://$backend_api_ssl;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            add_header 'Access-Control-Allow-Origin' 'https://scan.viddhana.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,updated-gas-oracle,x-apollo-tracing,Accept,Origin,Keep-Alive,X-Mx-ReqToken,X-CSRF-Token' always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # Default
        location / {
            return 404 "WebSocket endpoint only";
        }
    }

    # ==========================================================================
